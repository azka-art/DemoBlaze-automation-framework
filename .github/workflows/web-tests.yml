name: Web UI Tests

on:
  workflow_dispatch:  # Manual trigger
  pull_request:       # Run on pull requests
    branches: [ main ]

jobs:
  web-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build -x test
      
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest
      
    - name: Run Web UI tests
      run: ./gradlew webTests -Dheadless=true -Dbrowser=chrome
      continue-on-error: true
      
    # Pendekatan alternatif untuk melaporkan hasil test
    - name: List report files
      if: always()
      run: |
        echo 'Available Report Files:'
        find build/reports -type f | sort
        
    # Simpan log output ke file teks sebagai alternatif untuk artifact
    - name: Save test logs
      if: always()
      run: |
        mkdir -p logs
        ./gradlew webTests -Dheadless=true -Dbrowser=chrome --debug > logs/web-tests.log 2>&1 || true
        echo 'Log file created at logs/web-tests.log'